<!DOCTYPE html>
<html>

<head>
    <!-- head não aparece de fato no navegador web. Ele é mais como um cabeçalho e algumas informações sobre a pagina 
 -->
    <meta charset="UTF-8" />
    <!-- charset="UTF=8" - Permite que utilizemos os simbolos existente na lingua portuguesa -->
    <title>Document Title</title>
    <!-- Título que ira aparecer na aba do navegador-->
</head>

<body>
    <!-- Conteúdo que será exibido na pagina (é um tipo de div)-->
    <h1 style="color: rgb(130, 1, 251);">Title</h1>
    <!-- <h1,2,3,4,5,6> são tags para titulo com diferentes tamanhos -->
    <h2 style="font: xx-large;">Title 2</h2>

    <h3>Title 3 index 4</h3>

    <h4>Title 4</h4>

    <h5>Title 5</h5>

    <h6>Title 6</h6>

    <p>Text</p>
    <!-- Parágrafo -->
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
        Consequatur nam ex recusandae, placeat doloremque est nobis, earum animi quam neque 
	autem aperiam voluptate
        dolor possimus culpa saepe harum aliquam quae!</p>

        <div>
            div content

            <p>
                text
            </p>
        </div>
</body>

</html>
